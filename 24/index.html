<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            border-radius: 34px;
            padding: 34px;
            box-shadow: 5px 15px 5px red;
            outline: 2px solid green;
            outline-offset: 5px;
        }
        .text-shadow{
            text-shadow: 2px 2px 3px yellow;
            outline: 2px solid blue;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">i am a box</div>

    <p class="text-shadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, odio nulla. Velit officiis quod expedita! Laborum provident rerum, eius tenetur blanditiis incidunt et molestias aliquid dolores quae, minus architecto iure!</p>
</body>
</html>
