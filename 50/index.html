<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css filter</title>
    <style>
        img {
            /* filter: blur(2px); */
        }
        .img1{
filter: brightness(122%) contrast(10);
        }
        .img2{
filter: grayscale(100%);    
/* filter: invert(1); */
filter: opacity(0.3);

        }
        .img3{
filter: sepia(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="img1" src="https://thumbs.dreamstime.com/b/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg"
            alt="">
        <img class="img2" src="https://i.pinimg.com/originals/8b/79/66/8b7966a0b1e433e4508fae05c822c4f1.jpg" alt="">
        <img class="img3" src="https://khalsavox.com/wp-content/uploads/2023/05/image-115.png" alt="">
    </div>
</body>

</html>
